# https://github.com/DreamMaoMao/mango/wiki/
source = ./keybinds.conf
env = QT_QPA_PLATFORMTHEME, gtk3

# rr: 1 means rotate 90 degrees
monitorrule = name: HDMI-A-1, x: 0, y: 0, width: 1920, height: 1080, rr: 1
monitorrule = name: DP-1, x: 1080, y: 250, width: 1920, height: 1080, refresh: 165

exec-once = autostart.sh
exec-once = "dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots"

# Window effects
blur = 5
blur_layer = 0
blur_optimized = 1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
border_radius = 4
no_radius_when_single = 1
focused_opacity = 1.0
unfocused_opacity = 0.95

# Animations (supports types: zoom, slide)
# tag_animation_direction: horizontal (0), vertical (1)
animations = 1
layer_animations = 1
animation_type_open = slide
animation_type_close = slide
animation_fade_in = 1
animation_fade_out = 1
tag_animation_direction = 1
zoom_initial_ratio = 0.3
zoom_end_ratio = 0.8
fadein_begin_opacity = 0.5
fadeout_begin_opacity = 0.8
animation_duration_move = 300
animation_duration_open = 300
animation_duration_tag = 300
animation_duration_close = 350
animation_duration_focus = 0
animation_curve_open = 0.46, 1.0, 0.29, 1
animation_curve_move = 0.46, 1.0, 0.29, 1
animation_curve_tag  = 0.46, 1.0, 0.29, 1
animation_curve_close = 0.08, 0.92, 0, 1
animation_curve_focus = 0.46, 1.0, 0.29, 1

# Scroller Layout Settings
scroller_structs = 25
scroller_default_proportion = 0.8
scroller_focus_center = 0
scroller_prefer_center = 0
edge_scroller_pointer_focus = 0
scroller_default_proportion_single = 1.0
scroller_proportion_preset = 0.5, 0.8, 1.0

# Master-Stack Layout Settings
new_is_master = 0
default_mfact = 0.55
default_nmaster = 1
smartgaps = 1

# Overview Settings
enable_hotarea = 0
ov_tab_mode = 1
overviewgappi = 5
overviewgappo = 30

# Misc
no_border_when_single = 1
axis_bind_apply_timeout = 100
focus_on_activate = 1
idleinhibit_ignore_visible = 0
sloppyfocus = 1
warpcursor = 1
focus_cross_monitor = 1
exchange_cross_monitor = 1
focus_cross_tag = 0
enable_floating_snap = 0
cursor_size = 24
drag_tile_to_tile = 1
allow_lock_transparent = 1
xwayland_persistence = 0

# keyboard
repeat_rate = 25
repeat_delay = 600
numlockon = 0
xkb_rules_layout = us

# Trackpad, needs re-login to apply
disable_trackpad = 0
tap_to_click = 1
tap_and_drag = 1
drag_lock = 1
trackpad_natural_scrolling = 1
disable_while_typing = 1
left_handed = 0
middle_button_emulation = 0
swipe_min_threshold = 1

# Mouse, needs re-login to apply
mouse_natural_scrolling = 0

# Appearance
# i: inner, o: outer, h: horizontal, v: vertical
gappih = 5
gappiv = 5
gappoh = 5
gappov = 5
scratchpad_width_ratio = 0.8
scratchpad_height_ratio = 0.9
borderpx = 2
rootcolor = 0x201b14ff
bordercolor = 0x444b6aaa
focuscolor = 0x7da6ffee
maximizescreencolor = 0x9ece6aee
urgentcolor = 0xf7768eee
scratchpadcolor = 0x449dabee
globalcolor = 0xe0af68ee

# Tag rules
tagrule = id:1, monitor_name:DP-1, layout_name:tgmix
tagrule = id:2, monitor_name:DP-1, layout_name:tgmix
tagrule = id:3, monitor_name:DP-1, layout_name:tgmix
tagrule = id:4, monitor_name:DP-1, layout_name:tgmix
tagrule = id:5, monitor_name:DP-1, layout_name:tgmix
tagrule = id:6, monitor_name:DP-1, layout_name:tgmix
tagrule = id:7, monitor_name:DP-1, layout_name:tgmix
tagrule = id:8, monitor_name:DP-1, layout_name:tgmix
tagrule = id:9, monitor_name:DP-1, layout_name:tgmix

tagrule = id:1, monitor_name:HDMI-A-1, layout_name:vertical_tile
tagrule = id:2, monitor_name:HDMI-A-1, layout_name:vertical_tile
tagrule = id:3, monitor_name:HDMI-A-1, layout_name:vertical_tile
tagrule = id:4, monitor_name:HDMI-A-1, layout_name:vertical_tile
tagrule = id:5, monitor_name:HDMI-A-1, layout_name:vertical_tile
tagrule = id:6, monitor_name:HDMI-A-1, layout_name:vertical_tile
tagrule = id:7, monitor_name:HDMI-A-1, layout_name:vertical_tile
tagrule = id:8, monitor_name:HDMI-A-1, layout_name:vertical_tile
tagrule = id:9, monitor_name:HDMI-A-1, layout_name:vertical_tile


# Window rules
windowrule = isterm:1, appid:(Alacritty|foot)
windowrule = isfloating:1, appid:(floaterm|.*pavucontrol|nm-connection-editor|steam|Pinentry-gtk)
windowrule = isfloating:1, title:(Open File|Please wait.*)

# layer rule
layerrule = animation_type_open:slide, layer_name:notifications
layerrule = animation_type_close:slide, layer_name:notifications
